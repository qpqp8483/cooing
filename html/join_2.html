<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>회원가입_약관동의</title>
<link href="../css/common_join_2.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500" rel="stylesheet">
</head>

<body>
<div id="wrap">
	<header>
        <h1><a href="http://www.ggooing.com">가입약관</a></h1>
	</header>
    <div id="container">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <h2>가입정보입력</h2>
        <p>로그인 정보 및 가입 정보를 입력하세요</p>
        <form action="join_3.html" method="post">
        	<fieldset>
                <div>
                    <label><p>아이디</p><input type="text" name="id" id="id" placeholder="아이디" autocomplete="off"></label>
                    <span>영문자,숫자만 입력가능, 최소 3자이상 입력하세요.</span>
                    <label><p>비밀번호</p><input type="password" name="pw" id="pw" placeholder="비밀번호" autocomplete="off"></label>
                    <span>최소 6자이상 입력하세요.</span>
                    <label><p>비밀번호 재확인</p><input type="password" name="pw_again" id="pw_again" placeholder="비밀번호 재확인" autocomplete="off"></label>
                    <span>비밀번호가 일치하지 않습니다.</span>
                </div>
                <div>
                	<label><p>이름</p><input type="text" name="name" id="name" placeholder="이름" autocomplete="off"></label>
                    <span>성함을 다시 확인해주세요.</span>
                    <label><p>닉네임</p><input type="text" name="nickname" id="nickname" placeholder="닉네임" autocomplete="off"></label>
                    <span>최소 2자이상, 최대 10자이하로 입력하세요.</span>
                    <label><p>본인확인용<br>이메일주소</p><input type="text" name="mail" id="mail" placeholder="이메일" autocomplete="off"></label>
                    <span>이메일 형식을 다시 확인해주세요.</span>
                </div>
                <input type="submit" name="bt" id="bt" value="다음단계">
            </fieldset>
        </form>
    </div>
    <footer>
    	<p>Copyright(c)2018 GGOOING. All right reserved.</p>
    </footer>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/common_join_2.js"></script>
</body>
</html>
