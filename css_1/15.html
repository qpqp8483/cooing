<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>4.26 포지션 정리</title>
<style>
	html, body { height:3000px;}
	* { margin:0; padding:0; }
	div { border:1px solid red; box-sizing:border-box; width:200px; height:200px; }
	div:nth-child(2) { position:absolute; left:100px; top:50px;}
	div:nth-child(3) { position:relative;left:100px;top:50px;}
	div:nth-child(3) div{ position:absolute; left:100px; top:50px; }
	div:nth-child(4) {position:fixed; left:300px; top:300px;} /* body의 좌표가 아닌 화면의 자표를 사용하여
																 화면에서 고정! */
</style>
</head>

<body>
<h1>포지션 정리(position)</h1>
<div>2번-절대좌표<br>
	 position:absolute;<br>
	 left:100px;<br>
     top:50px;      
</div>
<div>3번-상대좌표<br>
	 position:relative;<br>
	 left:100px;<br>
     top:50px;
     	 <div>4번-절대좌표<br>
         position:absolute;<br>
         left:100px;<br>
         top:50px;</div>
</div>

<div>5번</div>

</body>
</html>
