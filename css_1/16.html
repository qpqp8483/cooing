<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>구체성</title>
<style>
	#wrap ul li:nth-child(1) { color:purple !important;} /* 구체성 무시 */
	#wrap ul li:nth-child(1) { color:blue; font-size:12px !important;} /* 구체성 0 1 1 2 */
	ul li:nth-child(1) { color:gray; } /* 구체성: 0 0 1 2 */
 	ul li { color:green; }				/* 구체성: 0 0 0 2 */
	body li { color:red; }				/* 구체성: 0 0 0 3 */
	body { font-size:30px; }
	
</style>
</head>

<body>
<h1>구체성</h1>
<div id="wrap">
	<ul>
    	<li>구체성이란 CSS 적용되는 우선권을 말함.</li>
        <li>1. 하드웨어 important 속성</li>
        <li>2. 소스상의 important 속성</li>
        <li>3. 하드웨어 일반 속성</li>
        <li>4. 소스상의 일반속성 : 우리가 고민할 구체성 순위</li>
        <li>important는 하드웨어 일반속성보다 우선시되기 때문에 사용을 자제하는것이 좋다. </li>
    </ul>
    <ul>
    	<li>구체성 : 인라인 아이디 클래스 태그</li>
        <li>예) #wrap .color p:nth-child(2) 구체성: 0 1 2 1 </li>
    </ul>
</div>
</body>
</html>
