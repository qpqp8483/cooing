<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>폰트어썸(fontawesome)</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<style>
	*{ list-style:none;}
	.red{color:red;}
	.fa-question-circle{color:green;}
	li:first-child{font-size:30px;}
	li:first-child i{font-size:14px;}/*i에만 적용할수도있음*/
	li:last-child::after{}
	
</style>
</head>

<body>
<h1>폰트어썸 활용하기</h1><!--아이콘폰트를 쓰고싶을때 -->
<ul>
	<li><i class="fas fa-camera-retro red"></i><!--폰트어썸사이트 주메뉴에서 how to use에서 your html을 복사해와뚬--><!-- 클래스준거 자세히 보면 띄어쓰고 red라고 써져있어! 헤드 스타일의 클래스레드(.red)를 적용한거얌 -->Font Awesome</li>
    <li><i class="fas fa-question-circle"></i><!--폰트어썸사이트 주메뉴에서 icons에서 검색하면 그 검색어와 비슷한 이미지들 나옴 지금껀 help쳐서 나온거얌-->사용법: 폰트어썸CSS세팅후 요소로 사용</li>
    <li><i class="fas fa-thumbs-up"></i><!--like쳐서 나온거-->장점: 벡터(폰트)이기 때문에 모든 해상도에 대응할수있다.</li>
    <li><i class="fas fa-thumbs-down fa-spin"><!--dislike쳐서 나온거--></i>단점:CSS와 font파일이 무겁다.</li><!--클래스에서 fa-spin나 fa-pulse처럼 폰트자체에서 움직이는 속성등등 여러가지를 설정할수있음-->
    <li><i class="fas fa-download"></i>다운로드</li>
</ul>
<p><a href="https://fontawesome.com" target="_blank">사이트바로가기</a></p>
<p>1.글자크기, 색깔, 모양을 사용</p>
<p>2.폰트어썸사에서 제공하는 특수한 클래스를 사용할 수 있다.</p>
<p>3.가상요소에 사용하기!!!!!!!태그에 넣어오는것이 과제</p>
